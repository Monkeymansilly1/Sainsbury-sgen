<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sainsbury's Barcode Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f47738;
      color: #fff;
      text-align: center;
      padding: 2rem;
    }

    .container {
      background: #fff;
      color: #000;
      padding: 2rem;
      border-radius: 1rem;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    input, button {
      padding: 0.5rem;
      font-size: 1rem;
      margin-top: 1rem;
      width: 100%;
    }

    #priceDisplay {
      font-size: 2.5rem;
      font-weight: bold;
      margin: 1rem 0;
    }

    canvas {
      margin-top: 1rem;
      background: white;
    }

    .logo {
      max-width: 200px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
   <img
  src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjMwIiB2aWV3Qm94PSIwIDAgNTAwIDgwIiBmaWxsPSJub25lIiB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciPgogIDxwYXRoIGQ9Ik0wIDBoNTAwdjgwaC01MDB6IiBmaWxsPSIjZjQ3NzM4Ii8+CiAgPHRleHQgeD0iMjUwIiB5PSI1NSIgc3R5bGU9ImZpbGw6I2ZmZjtmb250LXNpemU6MjhweDtmb250LWZhbWlseTpBcmlhbCwgc2Fucy1zZXJpZjtmb250LXdlaWdodDpib2xkOyB0ZXh0LWFuY2hvcjptaWRkbGU7Ij5TYWluc2J1cnknczwvdGV4dD4KPC9zdmc+"
  alt="Sainsbury's Logo"
  class="logo"
     width="400"
  height="80"
/>


    
    <input type="text" id="productCode" placeholder="Enter 13-digit barcode" maxlength="13"
      oninput="this.value=this.value.replace(/\\D/g,'').slice(0,13)" />
      
    <input type="number" id="price" placeholder="Enter price (e.g., 10 = 10p)" min="1" max="9999" />
    
    <button onclick="generateBarcode()">Generate Barcode</button>

    <div id="priceDisplay"></div>
    <canvas id="barcodeCanvas"></canvas>
    
    <a id="downloadLink" download="barcode.png">
      <button style="margin-top: 1rem;">Download as PNG</button>
    </a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <script>
    function padLeft(str, length) {
      return str.toString().padStart(length, '0');
    }

    function calculateCheckDigit(input) {
      let sum = 0;
      for (let i = 0; i < input.length; i++) {
        const digit = parseInt(input[input.length - 1 - i], 10);
        const weight = (i % 2 === 0) ? 3 : 1;
        sum += digit * weight;
      }
      let checkDigit = (10 - (sum % 10)) % 10;
      if (checkDigit % 2 === 0) {
        checkDigit = (checkDigit + 1) % 10;
      }
      return checkDigit;
    }

    function generateBarcode() {
      const productInput = document.getElementById('productCode').value;
      const priceInput = parseInt(document.getElementById('price').value);
      const priceDisplay = document.getElementById('priceDisplay');

      if (isNaN(priceInput) || priceInput < 1 || priceInput > 9999) {
        alert("Price must be between 1 and 9999 (e.g., 10 = 10p)");
        return;
      }

      const numericProduct = productInput.replace(/\\D/g, '');
      let productDigits = numericProduct.length === 14 ? numericProduct.slice(0, -1) : numericProduct;
      productDigits = padLeft(productDigits, 13);

      const paddedPrice = padLeft(priceInput, 6);
      const baseNumber = `91${productDigits}${paddedPrice}`;
      const checkDigit = calculateCheckDigit(baseNumber);
      const fullBarcode = `${baseNumber}${checkDigit}`;

      const canvas = document.getElementById("barcodeCanvas");
      const ctx = canvas.getContext("2d");
      canvas.width = 600;
      canvas.height = 200;

      JsBarcode(canvas, fullBarcode, {
        format: "CODE128",
        displayValue: true,
        fontSize: 18,
        width: 2,
        height: 100,
        margin: 10
      });

      priceDisplay.textContent = `${priceInput}p`;

      const downloadLink = document.getElementById("downloadLink");
      downloadLink.href = canvas.toDataURL("image/png").replace("image/png", "image/octet-stream");
    }
  </script>
</body>
</html>
