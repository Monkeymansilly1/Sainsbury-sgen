<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sainsbury's Barcode Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f47738;
      color: #fff;
      text-align: center;
      padding: 2rem;
      position: relative;
    }

    body::before {
      content: "ilikemonkeys14569";
      position: fixed;
      top: 0;
      left: 0;
      font-size: 4rem;
      color: rgba(255, 255, 255, 0.03);
      width: 100%;
      height: 100%;
      z-index: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      white-space: nowrap;
      transform: rotate(-30deg);
    }

    .container {
      background: #fff;
      color: #000;
      padding: 2rem;
      border-radius: 1rem;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      position: relative;
      z-index: 1;
      animation: fadeIn 0.6s ease forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    input, button {
      padding: 0.5rem;
      font-size: 1rem;
      margin-top: 1rem;
      width: 100%;
    }

    #priceDisplay {
      font-size: 3rem;
      font-weight: bold;
      margin: 1rem 0;
      animation: pricePop 0.5s ease forwards;
      transition: color 0.3s ease;
    }

    @keyframes pricePop {
      0% { transform: scale(0.7); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .barcode-frame {
      background: white;
      padding: 1rem;
      border-radius: 1rem;
      border: 2px solid #ddd;
      margin-top: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      display: inline-block;
      animation: fadeIn 0.5s ease forwards;
    }

    canvas {
      background: white;
    }

    button.price-button, button.generate-btn, #downloadLink button {
      width: 100px;
      background-color: #f47738;
      color: white;
      border: none;
      border-radius: 0.5rem;
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.2s;
    }

    button.price-button:hover, button.generate-btn:hover, #downloadLink button:hover {
      transform: scale(1.05);
      background-color: #d85c20 !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sainsbury's</h1>
    <input type="text" id="productCode" placeholder="Enter 13-digit barcode" maxlength="13"
      oninput="this.value=this.value.replace(/\\D/g,'').slice(0,13)" />

    <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 0.5rem;">
      <button class="price-button" onclick="setPriceAndGenerate(10)">10p</button>
      <button class="price-button" onclick="setPriceAndGenerate(49)">49p</button>
      <button class="price-button" onclick="setPriceAndGenerate(100)">Â£1</button>
      <button class="price-button" onclick="showCustomPrice()">Custom</button>
    </div>

    <div id="customPriceContainer" style="display: none;">
      <input type="number" id="price" placeholder="Enter price (e.g., 10 = 10p)" min="1" max="9999" />
      <button class="generate-btn" onclick="generateBarcode()">Generate</button>
    </div>

    <div id="priceDisplay"></div>

    <div class="barcode-frame">
      <canvas id="barcodeCanvas" width="400" height="150"></canvas>
    </div>

    <a id="downloadLink" download="barcode.png">
      <button style="margin-top: 1rem;">Download as PNG</button>
    </a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>

  <script>
    function padLeft(str, length) {
      return str.toString().padStart(length, '0');
    }

    function calculateCheckDigit(input) {
      let sum = 0;
      for (let i = 0; i < input.length; i++) {
        const digit = parseInt(input[input.length - 1 - i], 10);
        const weight = (i % 2 === 0) ? 3 : 1;
        sum += digit * weight;
      }
      let checkDigit = (10 - (sum % 10)) % 10;
      if (checkDigit % 2 === 0) {
        checkDigit = (checkDigit + 1) % 10;
      }
      return checkDigit;
    }

    function generateBarcode() {
      const productInput = document.getElementById('productCode').value;
      const priceInput = parseInt(document.getElementById('price').value);
      const priceDisplay = document.getElementById('priceDisplay');

      if (isNaN(priceInput) || priceInput < 1 || priceInput > 9999) {
        alert("Price must be between 1 and 9999 (e.g., 10 = 10p)");
        return;
      }

      const numericProduct = productInput.replace(/\\D/g, '');
      let productDigits = numericProduct.length === 14 ? numericProduct.slice(0, -1) : numericProduct;
      productDigits = padLeft(productDigits, 13);

      const paddedPrice = padLeft(priceInput, 6);
      const baseNumber = `91${productDigits}${paddedPrice}`;
      const checkDigit = calculateCheckDigit(baseNumber);
      const fullBarcode = `${baseNumber}${checkDigit}`;

      const canvas = document.getElementById("barcodeCanvas");
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      JsBarcode(canvas, fullBarcode, {
        format: "CODE128",
        displayValue: true,
        fontSize: 16,
        width: 2,
        height: 80,
        margin: 0
      });

      priceDisplay.textContent = `${priceInput}p`;

      const downloadLink = document.getElementById("downloadLink");
      downloadLink.href = canvas.toDataURL("image/png").replace("image/png", "image/octet-stream");
    }

    function setPriceAndGenerate(pence) {
      document.getElementById('price').value = pence;
      document.getElementById('customPriceContainer').style.display = 'none';
      generateBarcode();
    }

    function showCustomPrice() {
      document.getElementById('customPriceContainer').style.display = 'block';
    }
  </script>
</body>
</html>
