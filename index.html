<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sainsbury's Barcode Generator</title>
  <style>
    :root {
      --bg-color: #f47738;
      --text-color: #fff;
      --card-bg: #fff;
      --card-text: #000;
      --button-bg: #f47738;
      --button-text: #fff;
      --caption-color: #333;
    }

    body.dark-mode {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --card-bg: #1e1e1e;
      --card-text: #e0e0e0;
      --button-bg: #333;
      --button-text: #f47738;
      --caption-color: #bbb;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      text-align: center;
      padding: 2rem;
      margin: 0;
      transition: all 0.3s ease;
    }

    .container {
      background: var(--card-bg);
      color: var(--card-text);
      padding: 2rem;
      border-radius: 1rem;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    .logo {
      max-width: 250px;
      height: auto;
      margin-bottom: 1rem;
    }

    input, button {
      padding: 0.5rem;
      font-size: 1rem;
      margin-top: 1rem;
      width: 100%;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
    }

    .barcode-frame {
      background: var(--card-bg);
      border-radius: 1rem;
      padding: 1rem;
      margin-top: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 100%;
      overflow: hidden;
    }

    canvas {
      width: 100%;
      height: auto;
      max-width: 400px;
      background: var(--card-bg);
    }

    .barcode-caption {
      font-size: 0.9rem;
      color: var(--caption-color);
      margin-top: 0.5rem;
      word-break: break-word;
      text-align: center;
    }

    button {
      background-color: var(--button-bg);
      color: var(--button-text);
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      opacity: 0.9;
    }

    #toggleMode {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: var(--card-bg);
      color: var(--text-color);
      border: 2px solid var(--text-color);
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      z-index: 999;
    }
  </style>
</head>
<body>

  <button id="toggleMode" onclick="toggleDarkMode()">Toggle Mode</button>

  <div class="container">
    <img src="https://raw.githubusercontent.com/Monkeymansilly1/Sainsbury-sgen/main/sainsburys-logo-png-transparent.png" alt="Sainsbury's Logo" class="logo" />

    <h2>Sainsbury's Barcode Generator</h2>

    <input type="text" id="productCode" placeholder="Enter 13-digit barcode" maxlength="13" />
    <input type="number" id="price" placeholder="Enter price (pence)" min="1" max="9999" />
    <button onclick="generateBarcode()">Generate Barcode</button>

    <div class="barcode-frame">
      <canvas id="barcodeCanvas" width="400" height="150"></canvas>
      <div class="barcode-caption">
        monkeymansilly1.github.io
      </div>
    </div>

    <a id="downloadLink" download="barcode.png">
      <button style="margin-top: 1rem;">Download as PNG</button>
    </a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <script>
    function padLeft(str, length) {
      return str.toString().padStart(length, '0');
    }

    function calculateCheckDigit(input) {
      let sum = 0;
      for (let i = 0; i < input.length; i++) {
        const digit = parseInt(input[input.length - 1 - i], 10);
        const weight = (i % 2 === 0) ? 3 : 1;
        sum += digit * weight;
      }
      let checkDigit = (10 - (sum % 10)) % 10;
      if (checkDigit % 2 === 0) {
        checkDigit = (checkDigit + 1) % 10;
      }
      return checkDigit;
    }

    function generateBarcode() {
      const productInput = document.getElementById('productCode').value;
      const priceInput = parseInt(document.getElementById('price').value);

      if (isNaN(priceInput) || priceInput < 1 || priceInput > 9999) {
        alert("Price must be between 1 and 9999 (e.g., 10 = 10p)");
        return;
      }

      const numericProduct = productInput.replace(/\D/g, '');
      let productDigits = numericProduct.length === 14 ? numericProduct.slice(0, -1) : numericProduct;
      productDigits = padLeft(productDigits, 13);

      const paddedPrice = padLeft(priceInput, 6);
      const baseNumber = `91${productDigits}${paddedPrice}`;
      const checkDigit = calculateCheckDigit(baseNumber);
      const fullBarcode = `${baseNumber}${checkDigit}`;

      const canvas = document.getElementById("barcodeCanvas");
      JsBarcode(canvas, fullBarcode, {
        format: "CODE128",
        displayValue: true,
        fontSize: 18,
        width: 2,
        height: 100,
        margin: 10
      });

      const downloadLink = document.getElementById("downloadLink");
      downloadLink.href = canvas.toDataURL("image/png").replace("image/png", "image/octet-stream");
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>

</body>
</html>
